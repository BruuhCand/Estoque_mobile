<ion-toolbar class="header">
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Cadastro de Estoque</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <div id="container">
    <form (ngSubmit)="onSubmit()"> <!-- FormulÃ¡rio com evento submit -->
      <ion-item>
        <ion-input [formControl]="estoqueNomeControl" labelPlacement="floating" placeholder="ex. estoque">
          <div slot="label">Digite o nome do Estoque<ion-text></ion-text></div>
        </ion-input>
      </ion-item>
  
   
      <ion-button  slot="" type="submit" expand="full" shape="round" [disabled]="!estoqueNomeControl.valid">
        Salvar
      </ion-button>
    </form>
  
  </div>
</ion-content>

<ion-toolbar>
  <ion-grid>
      <ion-row>
          <ion-col><ion-icon name="home" class="icon"></ion-icon></ion-col>
          <ion-col><ion-icon name="list" class="icon"></ion-icon></ion-col>
          <ion-col><ion-icon name="settings" class="icon"></ion-icon></ion-col>
      </ion-row>
  </ion-grid>
</ion-toolbar>
