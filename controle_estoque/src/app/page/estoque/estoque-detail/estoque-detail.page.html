<ion-toolbar class="header">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>{{titulo}}</ion-title>
  <div slot="end">
    <ion-icon class="icon-header" name="create" id="edit-alert" ></ion-icon>
    <ion-icon class="icon-header" name="trash" id="delete-alert"></ion-icon>
  </div>

</ion-toolbar>

<ion-content [fullscreen]="true">
  <router-outlet></router-outlet>
</ion-content>

<ion-toolbar class="footer-toolbar">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center" style="width: 100%; padding: 0;">
      <ion-col class="ion-text-center" size="4"> <!-- Ajustado para 4 -->
        <ion-button fill="clear" (click)="goBack()" color="none" class="button-clear">
          <ion-icon name="home" slot="icon-only" class="icon"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center" size="4"> <!-- Ajustado para 4 -->
        <ion-icon name="list" class="icon"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center" size="4"> <!-- Ajustado para 4 -->
        <ion-icon name="settings" class="icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-alert
  trigger="delete-alert"
  header="Realmente deseja excluir o estoque {{this.estoqueAtual.nome}}"
  [buttons]="alertButtons"
></ion-alert>

<ion-alert
  trigger="edit-alert"
  header="Digite o novo nome do estoque"
  [buttons]="okButtons"
  [inputs]="alertInputs"
></ion-alert>
