<div id="container">

  <app-list-util [dadosList] = "estoqueGeral" [atributos] = "atributos" [entity] = "pagina"></app-list-util>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="botao">
      <ion-button shape="round"  (click) = "adicionaProd()">
        <ion-icon slot="icon-only" name="add" class="button-redondo"></ion-icon>
      </ion-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" class="botao" >
    <ion-button shape="round"  (click) = "removeProd()">
      <ion-icon slot="icon-only" name="remove" class="button-redondo" ></ion-icon>
    </ion-button>
</ion-fab>
</div>
