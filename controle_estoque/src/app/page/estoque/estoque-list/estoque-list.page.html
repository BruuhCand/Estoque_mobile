<ion-toolbar class="header">
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Estoques</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <div id="container">
      <div *ngIf="estoques.length > 0; else zerado">
          <ion-list *ngFor="let estoque of estoques" lines="none">
              <ion-item class="custom-item">
                  <ion-label>{{estoque.nome}}</ion-label>
              </ion-item>
          </ion-list>
      </div>
      <ng-template #zerado>
          <p>teste</p>
      </ng-template>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="botao">
        <ion-router-link routerLink="/estoque/criate">
          <ion-button shape="round" >
            <ion-icon slot="icon-only" name="add" class="button-redondo"></ion-icon>
          </ion-button>
        </ion-router-link>
      </ion-fab>
  </div>
</ion-content>

<ion-toolbar>
  <ion-grid>
      <ion-row>
          <ion-col><ion-icon name="home" class="icon"></ion-icon></ion-col>
          <ion-col><ion-icon name="list" class="icon"></ion-icon></ion-col>
          <ion-col><ion-icon name="settings" class="icon"></ion-icon></ion-col>
      </ion-row>
  </ion-grid>
</ion-toolbar>
