<ion-toolbar class="header">
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Estoques</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <div id="container">
      <app-list-util [dadosList] = "estoques" [atributos] = "atributos" [entity]="pagina"></app-list-util>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="botao">
          <ion-button shape="round" (click)="navegar()">
            <ion-icon slot="icon-only" name="add" class="button-redondo"></ion-icon>
          </ion-button>
      </ion-fab>
  </div>
</ion-content>

<ion-toolbar class="footer-toolbar">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center" style="width: 100%; padding: 0;">
      <ion-col class="ion-text-center" size="4"> <!-- Ajustado para 4 -->
        <ion-button fill="clear" (click)="goBack()" class="button-clear">
          <ion-icon name="home" slot="icon-only" class="icon"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center" size="4"> <!-- Ajustado para 4 -->
        <ion-icon name="list" class="icon"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center" size="4"> <!-- Ajustado para 4 -->
        <ion-icon name="settings" class="icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
