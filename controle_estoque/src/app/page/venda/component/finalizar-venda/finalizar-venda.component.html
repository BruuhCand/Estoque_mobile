<ion-header>
  <ion-toolbar>
    <ion-title>Finalizar Venda</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" [strong]="true">cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <ion-list>
    <ion-item-sliding class="custom-item" *ngFor="let item of novoArray; let i = index">
      <ion-item>
        <ion-label>
          {{ item.nome }}
        </ion-label>
        <ion-label>
          {{ item.validade }}
        </ion-label>
        <ion-label slot="end">
          {{ item.quantidade }}
        </ion-label>
      </ion-item>
  
      <!-- Botões de ação aparecem ao deslizar o item -->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="atualizarVenda(i)">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button (click)="finalizarVenda()">Finalizar</ion-button>
</ion-content>
